<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>User Details </h1>
    <form action="#" th:action="@{/greeting}" th:object="${user}" method="post">
    	<!-- <p>Message Id: <input type="text" th:field="*{id}" /></p>
    	<p>Message: <input type="text" th:field="*{description.content}" /></p>
        <p>Cover: <input type="text" th:field="*{envelop}" /></p> -->
        
        <p>First Name: <input type="text" th:field="*{firstName}" /></p>
        <p>Last Name: <input type="text" th:field="*{lastName}" /></p>
        <p>DOB: <input type="text" th:field="*{dob}" /></p>
        <p>Social Security Number: <input type="text" th:field="*{securityDetails.socialSecurityNumber}" /></p>
    	<h3> Permanent Address </h3>    
        <p>House Number: <input type="text" th:field="*{address.houseNumber}" /></p>
        <p>Street Name: <input type="text" th:field="*{address.streetAddress}" /></p>
        <p>City: <input type="text" th:field="*{address.city}" /></p>
        <p>State: <input type="text" th:field="*{address.state}" /></p>
        <p>Zipcode: <input type="text" th:field="*{address.zipCode}" /></p>
        
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
